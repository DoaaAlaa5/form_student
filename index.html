<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="tottal">
        <form id="studentForm">
            <label for="department">Department:</label>
            <input type="radio" name="department" value="SD"> SD
            <input type="radio" name="department" value="OS"> OS
            <input type="radio" name="department" value="EL"> EL
            <br>
            <label for="studentName">Student Name::</label>
            <input type="text" id="studentName">
            <br>
            <label for="studentGrade">Student Grade::</label>
            <input type="number" id="studentGrade" min="0" max="100">
            <br>
            <button type="submit">Add</button>
        </form>
        <div>
            <label for="sort">Sort By::</label>
            <select id="sort">
                <option value="name">Name</option>
                <option value="grade">Grade</option>
            </select>
            <br>
            <label for="filter">Filter By::</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="failed">Failed (Grade < 60)</option>
                <option value="success">Success (Grade >= 60)</option>
            </select>
        </div>  
        <table id="studentTable">
            <thead>
            <tr>
                <th class="th1">Name</th>
                <th class="th2">Grade</th>
                <th class="th3">Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
